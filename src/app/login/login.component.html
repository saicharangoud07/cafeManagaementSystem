<!-- Your login form content here -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />


<div class="container mt-5">
  <h2>Customer Login Form</h2>

  <form #loginForm="ngForm" (ngSubmit)="loginSubmit()" novalidate>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" placeholder="Enter Email" name="emailId" [(ngModel)]="emailId" required>
      </div>
      <div *ngIf="loginForm.submitted && !emailId" class="error-message">
        Please Enter a Valid Email
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" placeholder="Enter Password" name="password" [(ngModel)]="password" required>

      </div>
      <div *ngIf="loginForm.submitted && !password" class="error-message">
        Please Enter Password
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <input type="text" name="captchaInput" [(ngModel)]="captchaInput" required placeholder="Enter Captcha" class="form-control">
        <span class="input-group-addon">{{ captcha }}</span>
      </div>
      <div *ngIf="loginForm.submitted && !captchaInput" class="error-message">
        Please Enter Captcha
      </div>
      <div *ngIf="loginForm.submitted && captcha !== captchaInput" class="error-message">
        Incorrect Captcha. Please try again.
      </div>
    </div>
    <div class="form-group">
     
      <a  class="forgot-password-link" (click)="forgotPassword()"><u>Forgot Password?</u></a>
    </div>

    <button [disabled]="!loginForm.valid || captcha !== captchaInput" class="btn btn-coffee btn-block">Login</button>
  </form>

  <div class="mt-3">
    <p>Don't have an account? <a [routerLink]="['/register']">Register here</a></p>
  </div>
</div>
