<!-- Carousel -->
<div id="carouselExampleCaptions" class="carousel slide mt-3" data-ride="carousel">
  <!-- Carousel Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-target="#carouselExampleCaptions" data-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-target="#carouselExampleCaptions" data-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-target="#carouselExampleCaptions" data-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <!-- Carousel Inner -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/images/coffe2.jpeg" class="d-block w-100" alt="Cafe Slide 1">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="font-size: 2rem;">Delicious Coffee</h5>
        <p style="font-size: 1.2rem;">Enjoy our freshly brewed coffee in a cozy atmosphere.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/images/cofee1.jpg" class="d-block w-100" alt="Cafe Slide 2">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="font-size: 2rem;">Relaxing Ambiance</h5>
        <p style="font-size: 1.2rem;">Experience a relaxing ambiance while sipping your favorite drink.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/images/coffee-shop.jpg" class="d-block w-100" alt="Cafe Slide 3">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="font-size: 2rem;">Specialty Pastries</h5>
        <p style="font-size: 1.2rem;">Indulge in our delightful selection of pastries and desserts.</p>
      </div>
    </div>
  </div>

  <!-- Carousel Controls -->
  <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
